<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<div class="card">
  <picture class="image">
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
    <img src="images/image-product-mobile.jpg" alt="" class="image">
  </picture>
    <div class="text">
      <h6 class="perfume">Perfume</h6>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h2 class="price">$149.99</h1>
        <p class="scratched"><del>$169.99</del></p>
      </div>
      <button class="button">
      <img src = "images/icon-cart.svg" alt="svg"/>
      <span>Add to Cart</span>
      </button>
      
    </div>
</div>


  
 
</body>
</html>
